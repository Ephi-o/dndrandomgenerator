<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de character</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <article class="randomsheet">
        <input type="button" value="Races" id="race">
        <input type="button" value="Sous-Races" disabled="true" id="sousrace">
        <input type="button" value="Classe">
        <input type="button" value="Métier">
        <input type="button" value="Background">
    </article>
    <article class="sheet">
        <input type="text" name="" id="pseudo" placeholder="Nom/Prénom du Personnage">
        <div class="race"></div>
        <div class="sousrace"></div>
        <div class="classe"></div>
        <div class="métier"></div>
        <div class="background"></div>

        <div class="descrace"></div>
        <div class="descsousrace"></div>
        <div class="descclasse"></div>
        <div class="descmétier"></div>
    </article>
</body>
</html>
